<ion-view view-title="Camera">
  <ion-content>
    <div class="list card">
      <ion-item class="item-image">
        <img ng-src="{{photoUrl}}" alt="Photo">
      </ion-item>
    </div>
    <div class="padding">
      <button ng-click="takePhoto()" class="button button-block button-calm">Take photo</button>
    </div>
  </ion-content>
</ion-view>
