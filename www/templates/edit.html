<ion-view view-title="Edit">
  <ion-content>
    <div class="card">
      <ion-input class="item item-input">
        <input type="text" placeholder="Name" ng-model="person.name">
      </ion-input>
      <ion-input class="item item-input">
        <textarea rows="5" placeholder="Status" ng-model="person.status"></textarea>
      </ion-input>
    </div>

    <div class="row">
      <div class="col" ng-if="person.$id">
        <button class="button button-block button-outline button-assertive" ng-click="delete()">Delete</button>
      </div>
      <div class="col">
        <button class="button button-block button-positive" ng-click="save()">Save</button>
      </div>
    </div>
  </ion-content>
</ion-view>
