<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/queue.service.js"></script>
    <script src="js/chat.service.js"></script>
  </head>
  <body ng-app="queup">
    <ion-side-menus>

      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-chatbubble-outline" menu-toggle="right"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="main"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="right">
        <ion-nav-view name="chat"></ion-nav-view>
      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
